        <!-- Modal -->
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable  ">
                <div class="modal-content bg-black">
                    <div class="modal-header">
                        <h5 class="modal-title text-light" id="exampleModalLabel">carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-dark table-striped">
                            <tr>
                                <thead>
                                    <tr>
                                        <th>Portada</th>
                                        <th>Titulo</th>
                                        <th>Autor</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaCuerpo">

                                </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="VaciarCarrito()">Vaciar carrito</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- "FORMULARIO DE LOGIN" -->
        <form class="form-login" id="login">
            <h3>Inicio de sesion</h3>
            <input class="form-login-controls" type="email" name="email" id="email" placeholder="email">
            <input class="form-login-controls" type="password" name="contraseña" id="password" placeholder="contraseña">
            <p><a href="#">¿No tienes cuenta? Registrate</a></p>
            <input onclick="getdata()" class="form-login-btn" type="submit" value="iniciar sesion">
        </form>
        <!-- FORMULARIO DE REGISTRO -->
        <form class="form-register" id="register">
            <h3>Registrarse</h3>
            <input class="form-register__controls" type="text" name="nombre" id="newname" placeholder="nombre">
            <input class="form-register__controls" type="text" name="apellido" id="newlastname" placeholder="apellido">
            <input class="form-register__controls" type="email" name="email" id="newemail" placeholder="email">
            <input class="form-register__controls" type="password" name="contraseña" id="newpassword"
                placeholder="contraseña">
            <input class="form-register__controls" type="password" name="contraseña" id="newpasswordconf"
                placeholder="contraseña">
            <p>Acepto los <a href="#">terminos y condiciones</a></p>
            <input onclick="btnCreate()" type="submit" value="registrar" class="form-register__btn">
        </form>
